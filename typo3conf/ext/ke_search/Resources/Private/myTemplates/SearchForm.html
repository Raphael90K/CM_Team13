<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:kesearch="http://typo3.org/ns/Tpwd/KeSearch/ViewHelpers" xmlns="http://www.w3.org/1999/html"
      data-namespace-typo3-fluid="true">

<f:layout name="General"/>
<f:comment><!--
=====================
Templates/SearchForm.html
--></f:comment>
<f:section name="content">
    <form class="row" method="get" id="form_kesearch_pi1" name="form_kesearch_pi1" action="{targetPageUrl}">
        <f:comment><!-- Replace the URL with the speaking URL --></f:comment>
        <f:if condition="{isEmptySearch} == FALSE ">
            <f:if condition="{conf.searchWordParameter} == 'tx_kesearch_pi1[sword]'">
                <f:format.raw>
                    <script>history.replaceState(null, '', '</f:format.raw><kesearch:link keepPiVars="1" uriOnly="1" /><f:format.raw>');</script>
                </f:format.raw>
            </f:if>
        </f:if>

        <fieldset class="kesearch_searchbox">
                <div class="kesearchbox">
                    <input type="search" class="form-text col-6" id="ke_search_sword" name="{conf.searchWordParameter}"
                           value="{searchword -> f:format.raw()}" placeholder="{searchwordDefault}"/>
                    <div class="clearer">&nbsp;</div>
                </div>
                <button class="btn btn-secondary col-3" type="submit"
                        value="{f:translate(key: 'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xlf:submit')}">
                Senden
                </button>
        </fieldset>
    </form>
</f:section>

</html>
